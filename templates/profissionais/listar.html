{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h2 class="fw-semibold">Profissionais</h2>
  <a href="/profissionais/novo" class="btn btn-primary">Novo Profissional</a>
</div>

<div class="card shadow-sm">
  <div class="card-body">
    <table class="table table-hover">
      <thead class="table-primary">
        <tr><th>ID</th><th>Nome</th><th>CRM</th><th>Especialidade</th><th>Ações</th></tr>
      </thead>
      <tbody>
        {% for pr in profissionais %}
        <tr>
          <td>{{ pr['id'] }}</td>
          <td>{{ pr['nome_completo'] }}</td>
          <td>{{ pr['crm'] }}</td>
          <td>{{ pr['especialidade'] or '-' }}</td>
          <td>
            <a href="/profissionais/editar/{{ pr['id'] }}" class="btn btn-sm btn-warning">Editar</a>
            <a href="/profissionais/excluir/{{ pr['id'] }}" class="btn btn-sm btn-danger">Excluir</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
