{% extends "base.html" %}
{% block content %}
<h2 class="mb-4 fw-semibold">Editar Profissional</h2>

<div class="card shadow-sm">
  <div class="card-body">
    <form method="POST" class="row g-3">
      <input type="hidden" name="id" value="{{ profissional['id'] }}">
      <div class="col-md-6"><label class="form-label">Nome Completo</label><input type="text" name="nome_completo" value="{{ profissional['nome_completo'] }}" class="form-control" required></div>
      <div class="col-md-6"><label class="form-label">CRM</label><input type="text" name="crm" value="{{ profissional['crm'] }}" class="form-control" required></div>
      <div class="col-md-6"><label class="form-label">Especialidade</label><input type="text" name="especialidade" value="{{ profissional['especialidade'] }}" class="form-control"></div>
      <div class="col-12 mt-3"><button class="btn btn-primary" type="submit">Atualizar</button><a href="/profissionais" class="btn btn-secondary ms-2">Cancelar</a></div>
    </form>
  </div>
</div>
{% endblock %}
