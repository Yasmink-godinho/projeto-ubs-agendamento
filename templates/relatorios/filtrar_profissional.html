{% extends "base.html" %}
{% block content %}

<h2 class="mb-4 fw-semibold">Relatório por Profissional</h2>

<div class="card card-ubs">
    <div class="card-body">
        <form method="POST" class="row g-3">

            <div class="col-md-8">
                <label class="form-label">Selecione o profissional</label>
                <select name="id_profissional" class="form-select" required>
                    <option value="" disabled selected>Escolha um profissional</option>
                    {% for p in profissionais %}
                    <option value="{{ p[0] }}">{{ p[0] }} - {{ p[1] }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-12 mt-3">
                <button type="submit" class="btn btn-ubs-primary">
                     Gerar relatório
                </button>
                <a href="{{ url_for('menu_relatorios') }}" class="btn btn-secondary ms-2">
                    Cancelar
                </a>
            </div>

        </form>
    </div>
</div>

{% endblock %}
