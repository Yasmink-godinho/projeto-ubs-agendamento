{% extends "base.html" %}
{% block content %}
<h2 class="mb-4 fw-semibold">Editar Paciente</h2>

<div class="card shadow-sm">
  <div class="card-body">
    <form method="POST" class="row g-3">
      <input type="hidden" name="id" value="{{ paciente['id'] }}">
      <div class="col-md-6"><label class="form-label">Nome Completo</label><input type="text" name="nome_completo" value="{{ paciente['nome_completo'] }}" class="form-control" required></div>
      <div class="col-md-6"><label class="form-label">CPF</label><input type="text" name="cpf" value="{{ paciente['cpf'] }}" class="form-control" required></div>
      <div class="col-md-6"><label class="form-label">Data de Nascimento</label><input type="date" name="data_nascimento" value="{{ paciente['data_nascimento'] }}" class="form-control"></div>
      <div class="col-md-6"><label class="form-label">Telefone</label><input type="text" name="telefone" value="{{ paciente['telefone'] }}" class="form-control"></div>
      <div class="col-12 mt-3"><button class="btn btn-primary" type="submit">Atualizar</button><a href="/pacientes" class="btn btn-secondary ms-2">Cancelar</a></div>
    </form>
  </div>
</div>
{% endblock %}
