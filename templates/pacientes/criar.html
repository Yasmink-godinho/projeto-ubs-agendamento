{% extends "base.html" %}
{% block content %}
<h2 class="mb-4 fw-semibold">Novo Paciente</h2>

<div class="card shadow-sm">
  <div class="card-body">
    <form method="POST" class="row g-3">
      <div class="col-md-6"><label class="form-label">Nome Completo</label><input type="text" name="nome_completo" class="form-control" required></div>
      <div class="col-md-6"><label class="form-label">CPF</label><input type="text" name="cpf" class="form-control" required></div>
      <div class="col-md-6"><label class="form-label">Data de Nascimento</label><input type="date" name="data_nascimento" class="form-control"></div>
      <div class="col-md-6"><label class="form-label">Telefone</label><input type="text" name="telefone" class="form-control"></div>
      <div class="col-12 mt-3"><button class="btn btn-primary" type="submit">Salvar</button><a href="/pacientes" class="btn btn-secondary ms-2">Cancelar</a></div>
    </form>
  </div>
</div>
{% endblock %}
