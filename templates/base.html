<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UBS - Sistema de Agendamentos</title>

    <!-- Bootstrap 5 -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet">

    <style>
        body {
            background: #f3f6f9;
        }

        .navbar-ubs {
            background: linear-gradient(90deg, #0d6efd, #198754);
        }

        .navbar-brand span {
            font-weight: 600;
            letter-spacing: .03em;
        }

        .logo-pill {
            width: 34px;
            height: 34px;
            border-radius: 50%;
            background: rgba(255,255,255,.15);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: .5rem;
            font-size: 1.1rem;
        }

        .page-wrapper {
            padding-top: 1.5rem;
            padding-bottom: 2rem;
        }

        .card-ubs {
            border-radius: 0.8rem;
            border: none;
            box-shadow: 0 5px 18px rgba(15, 23, 42, 0.08);
        }

        .card-ubs .card-header {
            border-bottom: none;
            background: #fff;
            border-radius: 0.8rem 0.8rem 0 0;
        }

        .btn-ubs-primary {
            background: #198754;
            border-color: #198754;
        }

        .btn-ubs-primary:hover {
            background: #157347;
            border-color: #146c43;
        }

        .badge-status-agendada {
            background-color: #0d6efd;
        }

        .badge-status-cancelada {
            background-color: #dc3545;
        }

        .badge-status-padrao {
            background-color: #6c757d;
        }

        footer {
            font-size: 0.85rem;
            color: #6c757d;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-ubs shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index') }}">
                <div class="logo-pill">
                    ü©∫
                </div>
                <span>UBS ‚Ä¢ Agendamentos</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Alternar navega√ß√£o">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link{% if request.path.startswith('/pacientes') %} active{% endif %}"
                           href="{{ url_for('menu_pacientes') }}">
                            Pacientes
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link{% if request.path.startswith('/profissionais') %} active{% endif %}"
                           href="{{ url_for('menu_profissionais') }}">
                            Profissionais
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link{% if request.path.startswith('/consultas') %} active{% endif %}"
                           href="{{ url_for('menu_consultas') }}">
                            Consultas
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link{% if request.path.startswith('/relatorios') %} active{% endif %}"
                           href="{{ url_for('menu_relatorios') }}">
                            Relat√≥rios
                        </a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <!-- CONTE√öDO PRINCIPAL -->
    <div class="container page-wrapper">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="text-center mt-3">
        Sistema de Agendamento - Unidade B√°sica de Sa√∫de
    </footer>

    <!-- Bootstrap JS -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
    </script>
</body>
</html>
